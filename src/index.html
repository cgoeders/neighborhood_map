<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map (P5)</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style-2.css">
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
	<div id="container">
		<div id="map-canvas">
			<p>(Google Map goes here!)</p>
		</div>
		<div id="side-container">
		<header>
			<h2 id="header-title">Coffee Break</h2>
			<form id="search-form" data-bind="submit: runFilter">
				<input id="search-input" data-bind="value: inputQuery" autocomplete="off" placeholder="Search coffee shops..." autofocus/>
				<button id="search-btn" type="submit">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
			<h5 id="notification-text" class="notification" data-bind="text: notifyUser"></h5>
		</header>
		<ul id="list-view" data-bind="foreach: filterList()">
			<li id="list-item" data-bind="text: title, click: $parent.openInfoWindow"></li>
		</ul>
		</div>
	</div>


	<script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
